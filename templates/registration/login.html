<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}

{% block title %}Sign in{% endblock %}


{% block content %}
<div class="container col-xs-8 col-sm-8 col-md-6 col-lg-4 col-xs-offset-0 col-sm-offset-0" style="width:100%; margin:0 auto;">
	<div class="card mt-3 mb-3">
		<div class="card-header">
			<h4>Sign In With UVA Email</h4>
		</div>
		<div class="card-body" style="display: block; margin: 0 auto;">
			<a href="{% url 'social:begin' 'google-oauth2' %}">
				<button class="btn-outline-primary btn" >Sign in with Google</button>
			</a>
		</div>
		<div class="card-footer"><small class="text-muted">*Or you will get a 500 error</small></div>
	</div>
</div>
{% endblock %}
