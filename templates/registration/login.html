<!-- templates/registration/login.html -->
{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>

    <link rel="shortcut icon" href="{% static 'css/images/favicon.ico' %}">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

<body>
  <div class="container">
    <div class="justify-content-center row align-items-center " style="height:100vh;">
      <div class="col-xs-8 col-sm-8 col-md-6 col-lg-4">
        <div class="card mt-3 mb-3">
          <div style="font-size:20px;" class="card-header text-center">
            Log in to your account
          </div>
          <div class="card-body" style="display: block;">
            {% if error_msg %}
              <h6 id='error'style="color:red;">{{error_msg}}</h6>
            {% endif %}
            <form action="" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username">Username</label>
                <input type="text" name="username" autocomplete="username" class="form-control" id="username" aria-describedby="usernameHelp">
                <div id="usernameHelp" class="form-text" style="font-size:12px;">*Username is your computing ID</div>
              </div>
              <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" autocomplete="current-password" class="form-control" id="password">
              </div>
              <div class="text-end"> 
                <a href="/signup/" role="button" class="btn btn-outline-success">Sign Up</a>
                <input style="margin-left: 5px;" id='login_submit' class="btn btn-outline-primary" type="submit" value="Log In">
              </div>
            </form>
            <div class="text-end mt-2"> 
              <a href="{% url 'password_reset' %}" style="font-size:13px">Forgot your password?</a>
            </div>
          </div>
        </div>
        <div class="card mt-3 mb-3">
          <div style="font-size:20px;" class="card-header text-center">
            Other Methods
          </div>
          <div class="card-body" style="display: block;">
            <div class="text-center">
              {% comment %} <a href="/auth/login/microsoft-graph/{% if next %}?next={{ next }}{% endif %}">
                <button class="btn-primary btn" >Sign in with Outlook</button>
              </a> {% endcomment %}
              <a href="/auth/login/google-oauth2/{% if next %}?next={{ next }}{% endif %}">
                <button class="btn-outline-primary btn" >Sign in with Gmail</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
