{% extends 'base.html' %}
{% load render_bundle from webpack_loader %}

{% block title %}Superadmin{% endblock %}

{% block content %}
    {% if request.user.is_superuser %}
        <div id="superadmin"></div>
        {% render_bundle 'superadmin' %}
    {% else %}
        <div>
            <h1>Error</h1>
        </div>
    {% endif %}
{% endblock %}
