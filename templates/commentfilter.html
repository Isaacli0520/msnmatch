<!-- templates/commentfilter.html -->
{% load static %}
{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Comments</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.8.1/css/all.min.css">
        <link rel="shortcut icon" href="{% static 'css/images/favicon.ico' %}">
        
        <link href="https://cdn.jsdelivr.net/npm/material-design-icons-iconfont@5.0.1/dist/material-design-icons.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/comment-core-library@0.11.1/dist/css/style.css" />
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/comment-core-library@0.11.1/dist/CommentCoreLibrary.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/reconnecting-websocket@4.2.0/dist/reconnecting-websocket-cjs.min.js"></script>


        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.js"></script>
	</head>

<body>
    {% if request.user.is_superuser %}
        <div id="comment-filter-page"></div>
    {% else %}
        <div>
            <h1>Error</h1>
        </div>
    {% endif %}
    {% render_bundle 'commentfilterpage' %}
</body>

</html>
