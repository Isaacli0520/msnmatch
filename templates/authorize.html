<!-- templates/registration/login.html -->
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Authorization</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
		<link rel="shortcut icon" href="{% static 'css/images/favicon.ico' %}">
		<link href="{% static 'css/base.css' %}" rel="stylesheet">
		
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
	</head>

<body>
	<div class="container">
		<div class="justify-content-center row align-items-center " style="height:100vh;">
			
				<div class="card mx-3 my-3">
					<div style="font-size:20px;" class="card-header text-center">
						Authorization
					</div>
					<div class="card-body" style="display: block; margin: 0 auto;">
						<p style="font-size:22px;font-weight:500;" class="mb-1 card-text text-center">Plannable would like to connect to your account</b></p>
                        <p class="mb-3 text-center">Allow Plannable access?</p>
						<div class="text-center">
                            <form method="POST">
                                {% csrf_token %}
                                <input class="btn btn-primary" type="submit" name="allow" value="Allow">
                                <input class="btn btn-danger" type="submit" name="deny" value="Deny">
                            </form>
						</div>
					</div>
				</div>
		</div>
	</div>
</body>

</html>
